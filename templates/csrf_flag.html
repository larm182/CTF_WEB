<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSRF Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="my-5 text-center">CSRF Challenge</h1>
        <form action="/csrf_flag" method="POST">
            <div class="mb-3">
                <label for="amount" class="form-label">Amount to Transfer</label>
                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount">
            </div>
            <input type="hidden" name="csrf_token" value="securetoken">
            <button type="submit" class="btn btn-primary">Transfer</button>
        </form>
    </div>
</body>
</html>
