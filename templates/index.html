<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CTF Web</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="my-5 text-center">Welcome to the CTF Web</h1>
        <div class="list-group">
            <a href="/xss_flag" class="list-group-item list-group-item-action">XSS Challenge</a>
            <a href="/sql_injection_flag" class="list-group-item list-group-item-action">SQL Injection Challenge</a>
            <a href="/command_injection_flag" class="list-group-item list-group-item-action">Command Injection Challenge</a>
            <a href="/lfi_flag" class="list-group-item list-group-item-action">LFI Challenge</a>
            <a href="/login" class="list-group-item list-group-item-action">Broken Authentication</a>
            <a href="#" onclick="submitCSRF();" class="list-group-item list-group-item-action">CSRF Challenge</a>
            <a href="/idor_flag" class="list-group-item list-group-item-action">IDOR Challenge</a>
            <a href="/logout" class="list-group-item list-group-item-action">Logout</a>
        </div>
    </div>
    <script>
        function submitCSRF() {
            fetch('/csrf_flag', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: 'csrf_token=securetoken',
            }).then((response) => {
                if (response.ok) {
                    window.location.href = '/csrf_flag';
                } else {
                    alert('CSRF attack failed!');
                }
            });
        }
    </script>
</body>
</html>
