<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XSS Challenge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <h1 class="my-5">XSS Challenge</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="user_input" class="form-label">Enter something:</label>
                <input type="text" class="form-control" id="user_input" name="user_input" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        {% if user_input %}
            <h2 class="my-4">You entered: {{ user_input }}</h2>
        {% endif %}
    </div>
</body>
</html>
